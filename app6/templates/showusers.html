<html>
    <body>
        {% for msg in messages%}
        {{msg}}
        {% endfor %}
        
        <table>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>PLACE</th>
                <th>EMAIL</th>
                <th>ACTIONS</th>
                
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.Name}}</td>
                <td>{{user.Age}}</td>
                <td>{{user.Place}}</td>
                <td>{{user.Email}}</td>
                <td><a href="{% url 'app6:update' user.id%}">Update</a></td>
                <td><a href="{% url 'app6:delete' user.id%}">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
    </html>
